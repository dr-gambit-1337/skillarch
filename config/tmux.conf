set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-terminal 'screen-256color'
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g mode-keys vi

set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

setw -g automatic-rename on
set -g allow-rename on

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# Catppuccin theme

# Some basic mocha colors.
# set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"

# status line
set -gF status-style "fg=#{@ctp_fg}"
# set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"
set -g status-right "| #(date +'%H:%M') | #[fg=yellow]%d/%m/%Y#[default] | #[fg=cyan]#H#[default]"
set -g status-interval 10

set -g status on

# windows
set -g window-status-format     "#[bg=#{@ctp_surface_1},fg=#{@ctp_fg}] #I: #W "
set -g window-status-current-format "#[bg=#{@ctp_mauve},fg=#{@ctp_crust}] #I: #W "

